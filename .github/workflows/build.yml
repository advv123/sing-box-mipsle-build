name: Build sing-box mipsle

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Go
      run: |
        wget https://go.dev/dl/go1.22.5.linux-amd64.tar.gz
        sudo tar -C /usr/local -xzf go1.22.5.linux-amd64.tar.gz
        echo "/usr/local/go/bin" >> $GITHUB_PATH

    - name: Build sing-box (mipsle softfloat slim)
      run: |
        git clone https://github.com/SagerNet/sing-box.git
        cd sing-box
        export GOOS=linux
        export GOARCH=mipsle
        export GOMIPS=softfloat
        export CGO_ENABLED=0
        go build -trimpath -ldflags="-s -w" -o sing-box ./cmd/sing-box
        mv sing-box ../sing-box-mipsle

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sing-box-mipsle
        path: sing-box-mipsle

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: sing-box-mipsle
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
